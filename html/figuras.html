<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <title>Geometry bot</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&amp;display=swap" rel="stylesheet">
  </head>
  <body> 
    <h1>Geometry Bot</h1>
    <p>Calculare the area or perimeter automatically for this geometric figures</p>
    <section class="box">
      <div class="box--title"><img src="../media/square.png"/><span>Square</span></div>
      <div class="box--question"><span>How long is each side of your square?</span></div>
      <form class="box--form" action="">
        <input class="box--input" id="InputCuadrado" type="number"/>
        <button class="box--button" type="button" onclick="calcularPerimetroCuadrado()">Get perimeter </button>
        <button class="box--button" type="button" onclick="calcularAreaCuadrado()">Get area</button><span id="outputCuadrado"></span>
      </form>
    </section>
    <section class="box">
      <div class="box--title"><img src="../media/triangle.png"><span>Triangle</span></div>
      <div class="box--question"><span>What are the measurements of your triangle?</span></div>
      <form class="box--form" action="">
        <label for="InputTriangleSideA">Side A </label>
        <input class="box--input" id="InputTriangleSideA" type="number">
        <label for="InputTriangleSideB">Side B</label>
        <input class="box--input" id="InputTriangleSideB" type="number">
        <label for="InputTriangleBase">Base</label>
        <input class="box--input" id="InputTriangleBase" type="number">
        <label for="InputTriangleHeight">Height</label>
        <input class="box--input" id="InputTriangleHeight" type="number">
        <button class="box--button" type="button" onclick="calcularPerimetroTriangulo()">Get perimeter </button>
        <button class="box--button" type="button" onclick="calcularAreaTriangulo()">Get area</button><span id="outputTriangulo"></span>
      </form>
    </section>
    <section class="box">
      <div class="box--title"><img src="../media/circle.png"/><span>Circle</span></div>
      <div class="box--question"><span>What is the radio of your circle?</span></div>
      <form class="box--form" action="">
        <input class="box--input" id="InputCirculo" type="number"/>
        <button class="box--button" type="button" onclick="calcularPerimetroCirculo()">Get perimeter </button>
        <button class="box--button" type="button" onclick="calcularAreaCirculo()">Get area</button><span id="outputCirculo"></span>
      </form>
    </section>
    <script src="../figuras.js"> </script>
  </body>
</html>
